<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Testando imagens</h1>
    <p>Abaixo você verá uma imagem gerada na mesma pasta:</p>
    <img src="logo-html.png" alt="Logo da HTML">
    <p>Agora, uma imagem gerada dentro de uma pasta no mesmo local do arquivo HTML:</p>
    <img src="imagens/logo-css.png" alt="Logo das CSS">
    <p>Imagens também podem ser geradas através de links. Não mostrarei, mas toma a logo do JavaScript ai:</p>
    <img src="imagens/logo-javascript.png" alt="Logo do JavaScript">
</body>
</html>
